<div class="profile">
    <div class="mbox">
        <div class="form-wrapper">
            <form class="profile-form common-form">
                <div class="left-side">
                    <div class="section-heading">
                        <img src="images/brain.png">
                        <h3>Настройка</h3>
                    </div>

                    <label>
                        <div class="image-wrapper"><img src="images/your-link.png"></div>
                        <div class="span-wrapper"> <span class="label-heading">Ваша ссылка</span></div>
                        <div class="input-wrapper"><input type="text" name="wallet WMR" value="" required="required"></div>
                    </label>

                    <label>
                        <div class="image-wrapper"><img src="images/name-in-top.png"></div>
                        <div class="span-wrapper"> <span class="label-heading">Имя в топе</span></div>
                       <div class="input-wrapper"> <input type="text" name="wallet WMR" value="clickable" required="required"></div>
                    </label>

                    <label>
                        <div class="image-wrapper"><img src="images/telephone-ico.png"></div>
                        <div class="span-wrapper"><span class="label-heading">Телефон</span></div>
                       <div class="input-wrapper"><input type="text" name="telefon" value="+79 055 34 77 44" required="required" class="tel-mask"></div>
                    </label>

                    <label>
                        <div class="image-wrapper"><img src="images/e-mail-ico.png"></div>
                        <div class="span-wrapper"><span class="label-heading">E-mail</span></div>
                       <div class="input-wrapper"><input type="text" name="e-mail" value="click@ikra.top" required="required"></div>
                        <div class="span-email-wrapper"><span>Email можно сменить при запросе в тикете</span></div>
                    </label>

                    <label>
                        <div class="image-wrapper"><img src="images/skype-ico.png"></div>
                        <div class="span-wrapper"><span class="label-heading" >Skype:</span></div>
                       <div class="input-wrapper"><input type="text" name="skype" value="clickable" required="required"></div>
                    </label>

                    <label>
                        <div class="image-wrapper"><img src="images/icq-ico.png"></div>
                        <div class="span-wrapper"><span class="label-heading" >ICQ:</span></div>
                       <div class="input-wrapper"><input type="text" name="icq" value="94357980640" required="required"></div>
                    </label>

                    <label>
                        <div class="image-wrapper"><img src="images/lock-ico.png"></div>
                        <div class="span-wrapper"><span class="label-heading" >Новый пароль</span></div>
                       <div class="input-wrapper"><input type="text" name="new-password" value="" required="required"></div>
                    </label>
                </div>
                
                <div class="right-side">
    
                    <label>
                        <div class="refwrapper-left">
                            <div class="image-wrapper"><img src="images/referals-ico.png"></div>
                            <div class="span-wrapper"><span class="label-heading">Рефералов:</span></div>
                        </div>
                        <div class="refwrapper-right">
                            <span>371</span>
                        </div>
                    </label>

                    <label>
                        <div class="image-wrapper"><img src="images/postback-create.png"></div>
                        <div class="span-wrapper"> 
                            <span class="label-heading">Postback <br>
                                <span>лид создан</span>
                            </span>
                        </div>
                        <div class="input-wrapper"><input type="text" name="postback-create" value="ikra.top" required="required"></div>
                    </label>

                    <label>
                        <div class="image-wrapper"><img src="images/postback-confirm.png"></div>
                        <div class="span-wrapper"> 
                            <span class="label-heading">Postback <br>
                                <span>лид потвержден</span>
                            </span>
                        </div>
                        <div class="input-wrapper"><input type="text" name="postback-confirm" value="ikra.top" required="required"></div>
                    </label>

                    <label>
                        <div class="image-wrapper"><img src="images/traffic-back.png"></div>
                        <div class="span-wrapper"> <span class="label-heading">TrafficBack</span></div>
                        <div class="input-wrapper">    
                            <input type="text" name="traffic-top" value="ikra.top" required="required">
                        </div>
                    </label>

                    <label>
                        <div class="image-wrapper"><img src="images/wmr-wallet.png"></div>
                        <div class="span-wrapper"><span class="label-heading">WMR кошелек</span></div>
                        <div class="span-wrapper"><span>Изменение возможно при обращении к тех. поддержке</span></div>
                    </label>

                </div>

                <div class="button-wrapper">
                    <button class="button-orange"><span>Сохранить данные</span></button>
                </div>
            </form>
        </div>
</div>
